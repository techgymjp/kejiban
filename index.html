    <style>

        textarea {

        textarea:focus {

        .post-item::before {
            content: '';

        @keyframes spin {

        .error {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¬ æ²ç¤ºæ¿</h1>
        
        <div class="post-form">
            <div class="form-group">
                <label for="postContent">æ–°ã—ã„æŠ•ç¨¿</label>
                <textarea id="postContent" placeholder="ä½•ã‹æ›¸ã„ã¦ã¿ã¾ã—ã‚‡ã†..."></textarea>
            </div>
            <button id="postBtn" onclick="submitPost()">æŠ•ç¨¿ã™ã‚‹</button>
        </div>

        <div class="posts-container">
            <div class="posts-header">
                <div class="posts-title">ğŸ“‹ æŠ•ç¨¿ä¸€è¦§</div>
                <button class="refresh-btn" onclick="loadPosts()">ğŸ”„ æ›´æ–°</button>
            </div>
            <div id="postsArea">
                <div class="loading">æŠ•ç¨¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script Web Appã®URLï¼ˆå¾Œã§è¨­å®šï¼‰
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyCOuPWaO_2HS2ZoQyMZk1LanjNBn6A_VDU9-WpoVdV5YD3QAi_cu3Iip3YP-TlQma6/exec';
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            // Enterã‚­ãƒ¼ã§æŠ•ç¨¿ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
            document.getElementById('postContent').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitPost();
                }
            });
        });

        // æŠ•ç¨¿ã‚’é€ä¿¡
        async function submitPost() {
            const content = document.getElementById('postContent').value.trim();
            const postBtn = document.getElementById('postBtn');
            
            if (!content) {
                showMessage('æŠ•ç¨¿å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }

            if (!GAS_URL || GAS_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
                showMessage('Google Apps Script URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚', 'error');
                return;
            }

            postBtn.disabled = true;
            postBtn.textContent = 'æŠ•ç¨¿ä¸­...';

            try {
                // FormDataã‚’ä½¿ç”¨ã—ã¦POSTãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
                const formData = new FormData();
                formData.append('action', 'post');
                formData.append('content', content);

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('postContent').value = '';
                    showMessage('æŠ•ç¨¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                    loadPosts(); // æŠ•ç¨¿å¾Œã«ä¸€è¦§ã‚’æ›´æ–°
                } else {
                    throw new Error(result.error || 'æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('æŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'æŠ•ç¨¿ã™ã‚‹';
            }
        }

        // æŠ•ç¨¿ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadPosts() {
            const postsArea = document.getElementById('postsArea');
            postsArea.innerHTML = '<div class="loading">æŠ•ç¨¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';

            if (!GAS_URL || GAS_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
                postsArea.innerHTML = `
                    <div class="error">
                        <strong>è¨­å®šãŒå¿…è¦ã§ã™</strong><br>
                        Google Apps Script Web Appã®URLã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(GAS_URL + '?action=get', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayPosts(result.posts);
                } else {
                    throw new Error(result.error || 'æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                postsArea.innerHTML = `
                    <div class="error">
                        æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}
                    </div>
                `;
            }
        }

        // æŠ•ç¨¿ã‚’è¡¨ç¤º
        function displayPosts(posts) {
            const postsArea = document.getElementById('postsArea');
            
            if (!posts || posts.length === 0) {
                postsArea.innerHTML = `
                    <div class="empty-state">
                        <h3>ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>æœ€åˆã®æŠ•ç¨¿ã‚’ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                    </div>
                `;
                return;
            }

            // æŠ•ç¨¿æ™‚é–“é †ï¼ˆæ–°ã—ã„é †ï¼‰ã§ã‚½ãƒ¼ãƒˆ
            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const html = posts.map(post => {
                const date = new Date(post.timestamp);
                const formattedDate = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                return `
                    <div class="post-item">
                        <div class="post-time">${formattedDate}</div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                    </div>
                `;
            }).join('');

            postsArea.innerHTML = html;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
